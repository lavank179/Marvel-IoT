<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel IoT - Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/MDBootstrap-pro/MDB-Pro_4.11.0/css/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Lato|Open+Sans">
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-login">
        <br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-sm-2 col-lg-1"></div>
                <div class="col-sm-8 col-lg-10 col-md-8 login-card">
                    <div class="row">
                        <div class="col-lg-7 detail-part">
                            <div class="dele">
                                <img src="../../assets/images/logo.jpg" alt="marvel iot" width="325px" height="380px">
                                <!-- <h1>Marvel IoT</h1> -->
                                <span>
                                        <p>Follow us on social media</p>
                                        <a href="https://www.linkedin.com/in/lavankumarch179/" target="_blank">
                                            <i class="fa fa-linkedin fa-1x" aria-hidden="true"></i>
                                        </a>
                                        <a href="https://www.instagram.com/_lavankumar_/" target="_blank">
                                            <i class="fa fa-instagram fa-1x" aria-hidden="true"></i>
                                        </a>
                                </span>
                                <br><br><br>
                            </div>
                        </div>
                        <div class="col-lg-5 logn-part log">
                            <div class="row">
                                <div class="col-lg-10 col-md-12 mx-auto">
                                    <br><br><br><br>
                                    <div class="logo-cover text-center">
                                        <h5>Login</h5>
                                        <br>
                                        <button class="btn btn-outline-primary btn-block" id="authorize_button" style="display: none">
                                                <span style="color: black; font-weight: bold">
                                                    SignIn with Google
                                                </span>
                                            </button>
                                        <button class="btn btn-outline-primary btn-block" id="signout_button" style="display: none">
                                                <span style="color: black; font-weight: bold">
                                                    SignOut from Google
                                                </span>
                                            </button>
                                    </div>
                                    <br><br>
                                    <form method="POST">
                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control" name="Email" placeholder="Email or phone">
                                            <div id="er1"></div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control" name="Password" placeholder="Password">
                                            <div id="er2"></div>
                                        </div>
                                        <br>
                                        <button id="LoginSub" class="btn btn-block" name="" onclick="event.preventDefault();">
                                                Login
                                        </button>
                                        <br>
                                        <div class="text-center">
                                            <a href="./register.html">
                                                    Don't have an account? Sign up here
                                                </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-lg-1"></div>
            </div>
        </div>
    </div>
    <br /><br /><br />
    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 right-0" style="z-index: 5; right: 0; top: 2%;">
        <div id="liveToast1" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
            <div class="toast-header">
                <h5 class="rounded mr-2 mt-1" style="width: 10%; background-color: red; color: red;">o</h5>
                <strong class="mr-auto">Server Status</strong>
                <small>0 mins ago</small>
                <button type="button" class="close pl-1" data-dismiss="toast" aria-label="Close">&times;</button>
            </div>
            <div class="toast-body" style="color: red;"></div>
        </div>
        <div id="liveToast2" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
            <div class="toast-header">
                <h5 class="rounded mr-2 mt-1" style="width: 10%; background-color: green; color: green;">o</h5>
                <strong class="mr-auto">Server Status</strong>
                <small>0 mins ago</small>
                <button type="button" class="close pl-1" data-dismiss="toast" aria-label="Close">&times;</button>
            </div>
            <div class="toast-body" style="color: green;"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/MDBootstrap-pro/MDB-Pro_4.11.0/js/mdb.min.js"></script>
    <script async="" defer="" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()" src="https://apis.google.com/js/api.js"></script>
    <script src="./js/authUI/oauthGoogle.js"></script>
    <script type="text/javascript" src="./js/authUI/login.js"></script>
</body>

</html>
